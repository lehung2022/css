<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History Characters</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h4>The Characters</h4>
      <nav>
        <a href="#profile1">黎興</a>
        <a href="#profile2">孫堅</a>
        <a href="#profile3">曹操</a>
        <a href="#profile4">不死斬</a>
        <a href="#profile5">Marshall Law</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="img/Me.jpg"
            alt="黎興"
            width="500"
            height="500"
          />
          <figcaption>黎興</figcaption>
        </figure>
        <p>我中意擁有權力 - 二虎派</p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img
            src="img/ton_kien.jpeg"
            alt="a great strategist, and the Founder of the Eastern Wu"
            width="500"
            height="500"
          />
          <figcaption>孫堅</figcaption>
        </figure>
        <p><q>武烈皇帝</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="img/tao_thao.jpg"
            alt="Cou cou"
            width="500"
            height="500"
          />
          <figcaption>曹操 <span class="nowrap">大王</span></figcaption>
        </figure>
        <p><q>武皇帝</q></p>
      </article>
      <article id="profile4" class="card">
        <figure>
          <img src="img/不死斬.png"
          alt="Mortal Blade"
          width="500"
          height="500" />
          <figcaption>不死斬</figcaption>
        </figure>
        <p><q>不死斬</q></p>
      </article>
      <article id="profile5" class="card">
        <figure>
          <img src="img/Marshall_Law_TK8.jpeg"
          alt="Marshall Law"
          width="500"
          height="500" />
          <figcaption>鐵拳 8</figcaption>
        </figure>
        <p><q>Come and get some, I dare you</q></p>
      </article>
    </main>

    <footer>
      <p>&copy; 我嘅俱樂部 - 黎興</p>
    </footer>
  </body>
</html>
